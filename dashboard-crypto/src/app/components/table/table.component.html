<div class=" flex flex-col justify-center shadow rounded-lg bg-white">

  <div class="overflow-x-auto ">
    <div class=" py-2 sm:px-6 lg:px-8">
      <div class="px-4">
        <h3 class="text-2xl my-5 ">10 First Crypto </h3>

      </div>

      <div class="overflow-hidden">
        <table class="w-full text-left text-sm font-light text-surface dark:text-white">
          <thead class="border-b border-neutral-200 font-medium dark:border-white/10">
            <tr>
              <th scope="col" class="px-6 py-4">#</th>
              <th scope="col" class="px-6 py-4">Name</th>
                <th scope="col" class="px-6 py-4">Symbol</th>
              <th scope="col" class="px-6 py-4">Price</th>
              <th scope="col" class="px-6 py-4">Price change % 24h</th>
              <th scope="col" class="px-6 py-4">Image</th>

            </tr>
          </thead>
          <tbody>

            <tr *ngFor="let crypto of cryptos; let i = index" class="border-b border-neutral-200 dark:border-white/10">
              <td class="whitespace-nowrap px-6 py-4 font-medium">{{ i + 1 }}</td>
              <td class="whitespace-nowrap px-6 py-4">{{ crypto.name }}</td>
              <td class="whitespace-nowrap px-6 py-4">{{ crypto.symbol }}</td>
              <td class="whitespace-nowrap px-6 py-4">{{ crypto.current_price + ' $' }}</td>
              <td [ngClass]="{'text-green-500': crypto.price_change_percentage_24h > 0, 'text-red-500': crypto.price_change_percentage_24h < 0}" class="whitespace-nowrap px-6 py-4">{{ crypto.price_change_percentage_24h + ' %' }}</td>
              <td class="whitespace-nowrap px-6 py-4"><img src="{{ crypto.image }}" class="w-12 h-12"></td>

            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
